<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="result">
          <h3 class="grey-color">Your Result</h3>
          <div class="circle">
            <div class="center">
              <span class="frist">76</span>
              <span class="grey-color">of 100</span>
            </div>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p class="grey-color">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary">
          <h3 style="color:hsl(224, 30%, 27%);">Summary</h3>
          <div class="box reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="" style="margin-right: 10px;">
              <span style="color:hsl(0, 100%, 67%)">Reaction</span>
            </div>
            <div>80  <span style="color:#777"> / 100</span></div>
          </div>
          <div class="box Memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="" style="margin-right: 10px;">
              <span style="color: hsl(39, 100%, 56%)">Memory</span>
            </div>
            <div>92  <span style="color:#777"> / 100</span></div>
          </div>
          <div class="box Verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="" style="margin-right: 10px;">
              <span style="color:hsl(166, 100%, 37%)">Verbal</span>
            </div>
            <div>61  <span style="color:#777"> / 100</span></div>
          </div>
          <div class="box  Visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="" style="margin-right: 10px;">
              <span style="color:hsl(234, 85%, 45%)"> Visual</span>
            </div>
            <div>72  <span style="color:#777"> / 100</span></div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmed Kamal</a>.
    </div>
  </body>
</html>
